#inherit_from: .rubocop_todo.yml

require:
  - rubocop-rspec
  - rubocop-rake

AllCops:
  NewCops: enable

Metrics/ClassLength:
  Exclude:
    - "myapp.rb"

Style/Documentation:
  Exclude:
    - "myapp.rb"

Metrics/BlockLength:
  Exclude:
    - "myapp.rb"

Metrics/BlockNesting:
  Exclude:
    - "myapp.rb"

Layout/LineLength:
  Exclude:
    - "myapp.rb"
